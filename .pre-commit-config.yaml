repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: trailing-whitespace
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.9.3
  hooks:
  - id: isort
- repo: https://github.com/ambv/black
  rev: 21.7b0
  hooks:
  - id: black
    language_version: python3.6
